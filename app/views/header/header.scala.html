@(menuItems: Seq[(String, String, Call, String)])
<header>
    <div class="navbar-fixed-top">
        <div class="row-fluid no-gutter header-container">
            <div class="col-xs-12">
                <a href="@routes.StartPageController.index()">@shared.img("/images/general/logo-horisontal.png", Some(239), Some(93), Messages("header.logo.alt"))</a>
            </div>
        </div>
        <nav>
            <ul class="nav nav-pills header-navigation">
                @for(nav <- menuItems) {
                    <li><a class="@nav._4" href="@nav._3" title="@nav._2">@nav._1</a></li>
                }
            </ul>
        </nav>
    </div>
</header>
