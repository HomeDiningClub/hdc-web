@(listOfTags: Option[List[models.profile.TagWord]], userName: String)

@if(!listOfTags.isEmpty) {
    <div class="tag-header"><strong>@Messages("profile.tags.header", userName)</strong></div>
    @for(tag <- listOfTags.get){
        <div class="tag"><span class="glyphicon glyphicon-tag"></span>&nbsp;@tag.tagName</div>
    }
}
