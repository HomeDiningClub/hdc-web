@(listOfTags: Option[List[models.profile.TagWord]], userName: String)(implicit messages: Messages)

@if(listOfTags.isDefined) {
    <div class="row">
        <div class="col-xs-12">
            <div class="tag-header"><strong>@Messages("profile.tags.header", userName)</strong></div>
        </div>
        @for(tag <- listOfTags.get){
            <div class="col-xs-6 tag"><span class="glyphicon glyphicon-tag"></span>&nbsp;@tag.tagName</div>
        }
    </div>
}
