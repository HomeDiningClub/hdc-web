@(imagePath: String = routes.Assets.at("images/host/host-head-default-100x100.gif").url, cssClass: String = "", cssClassWrapper: String = "")

    <div class="host-image @cssClassWrapper"><img src="@imgP" class="img-circle grayscale grayscale-fade @cssClass"></div>
}
