@(title: String, headerVisible: Boolean = true, footerVisible: Boolean = true)(content: Html)
<!DOCTYPE html>

<html lang="@Messages("main.language")">
    <head>
        <title>@title - @Messages("main.title")</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")" />
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.min.css")">
        <link rel="shortcut icon" href="@routes.Assets.at("images/favicon.ico")">
    </head>
    <body>
        <div id="wrap">
            @if(headerVisible){ @HeaderController.index }
            @content
            @if(footerVisible){ @footer.footer() }
        </div>
        <div id="fb-root"></div>

        @*TODO - Create controllers with local backups, also bundle *@
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>
        @*<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>*@
        <script src="@routes.Assets.at("javascripts/jquery.gray.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/star-rating.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/site.js")"></script>
        <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-52171001-1', 'hdc-web.herokuapp.com');
        ga('send', 'pageview');

        </script>
        <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/sv_SE/sdk.js#xfbml=1&appId=481898671955836&version=v2.0";
        fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
    </body>
</html>
