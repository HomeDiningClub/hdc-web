@(boxes: List[models.viewmodels.RecipeBox] = Nil)

@if(!boxes.isEmpty) {
    @for(box: models.viewmodels.RecipeBox <- boxes){

        <div class="col-xs-6 col-sm-6 col-sm-offset-0 col-md-4 col-md-offset-0">
            <a href="@box.linkToRecipe" class="link-recipe-panel">
                <div class="thumbnail panel-recipe"> <!--style="background-image: url('@box.mainImage')"-->
                    <img src="@box.mainImage" class="img-responsive">
                    <div class="body">
                        <h2>@box.name</h2>
                        <div class="preamble">@box.preAmble</div>
                        <button onclick="@box.linkToRecipe" class="btn btn-primary btn-xs btn-link-to-recipe pull-right">@Messages("recipe.box.button")</button>
                    </div>
                </div>
            </a>
        </div>
    }
}
