@(statData: Option[models.viewmodels.StatisticsData] = None)(implicit messages: Messages)

@mainedit(Messages("admin.title")){

    <div class="row">
        <div class="col-xs-12">
            <h1 class="page-header">@Messages("admin.index.title")</h1>
            <p>@Messages("admin.index.body")</p>
        </div>
    </div>

    <div class="row big-margin-top">
        @views.html.admin.statistics.stat(statData)
    </div>
}
