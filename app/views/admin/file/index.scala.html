@(listOfImages: play.twirl.api.Html = play.twirl.api.Html(""))(implicit messages: Messages)

@mainedit(Messages("admin.file.title")) {
    <div class="row">
        <div class="col-xs-12">
            <h1>@Messages("admin.file.upload.header")</h1>
            @views.html.admin.file.uploadform()
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <h2>@Messages("admin.file.filelist.header")</h2>
            @listOfImages
        </div>
    </div>
}
