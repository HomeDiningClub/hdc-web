@(favorites: List[models.viewmodels.FavoriteForm])(implicit request: RequestHeader)

                                    <table>
                                    <tr>
                                        <td>ProfileName</td>
                                        <td>UserProfile ObjectId</td>
                                        <td>UserCredential ObjectId</td>
                                    </tr>
                                    @for(i <- favorites) {
                                            <tr>
                                                <div class="panel-body">
                                                <td>@i.profileName</td>
                                                <td>@i.objectId</td>
                                                <td>@i.userCredObjectId</td>
                                            </tr>
                                    }


                                    </table>
