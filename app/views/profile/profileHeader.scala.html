@(header: String, avatarUrl: String = "")
<div class="row">
    <div class="col-xs-12 col-md-12 big-margin-top">
        <div class="host-header">
            <header>
                <h2>@header</h2>
                @if(avatarUrl.isEmpty){
                    @shared.hostImageCircle()
                }else{
                    @shared.hostImageCircle(avatarUrl)
                }

            </header>
        </div>
    </div>
</div>
