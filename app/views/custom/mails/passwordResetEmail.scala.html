@(user: securesocial.core.Identity, token: String)(implicit request: play.api.mvc.RequestHeader)
@import securesocial.core.IdentityProvider
<html>
<body>
<p>Hello @user.firstName,</p>

<p>Please follow this
    <a href="@securesocial.core.providers.utils.RoutesHelper.resetPassword(token).absoluteURL(IdentityProvider.sslEnabled)(request)">
    link</a> to reset your password.
</p>
</body>
</html>
