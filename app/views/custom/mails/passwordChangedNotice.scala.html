@(user: securesocial.core.Identity)(implicit request: play.api.mvc.RequestHeader)
@import securesocial.core.IdentityProvider

<html>
<body>
<p>Hello @user.firstName,</p>

<p>Your password was updated.  Please log in using your new password by clicking
    <a href="@securesocial.core.providers.utils.RoutesHelper.login.absoluteURL(IdentityProvider.sslEnabled)(request)">here</a></p>
</body>
</html>
