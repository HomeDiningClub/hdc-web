@(fileList: Option[List[String]] = None, nameOfConfig: String = null)


@main(Messages("file.title")) {
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <h1>@Messages("file.header")</h1>
            <div>@Messages("file.preamble")</div>
            @file.uploadform()
        </div>
    </div>

    <div class="row">
        <div class="col-md-offset-3 col-md-6">
        <h2>@Messages("file.filelistheader")</h2>
            <a href="@routes.FileController.listAllFiles">List all files</a><br>
            @for(file <- fileList) {
                <li><a href="#">@file</a></li>
            }
        </div>
    </div>
}
